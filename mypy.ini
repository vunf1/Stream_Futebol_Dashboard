[mypy]
python_version = 3.12
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
strict_optional = True
show_error_codes = True
exclude = (tests/|build/|server/)
files = src/core, src/config, src/utils

[mypy-customtkinter.*]
ignore_missing_imports = True

[mypy-ctkmessagebox.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-obsws_python.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-pytz.*]
ignore_missing_imports = True

[mypy-license_verifier]
ignore_missing_imports = True

[mypy-pymongo.*]
ignore_missing_imports = True


# Relax strictness for UI/notification/licensing modules to avoid blocking
# type checking of core logic. These areas often involve dynamic GUI patterns
# that are cumbersome to fully annotate.
[mypy-src.ui.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-src.notification.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-src.licensing.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-src.core.helpers]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-src.core.mongodb]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False



